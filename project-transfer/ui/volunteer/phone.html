<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Grassroots Phone Banking</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="../manifest.json">
  
  <!-- Theme and Meta Tags -->
  <meta name="theme-color" content="#1d4ed8">
  <meta name="description" content="GrassrootsMVT Volunteer Portal for voter outreach and engagement in Wyoming.">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="GrassrootsMVT Volunteer Portal">
  <meta property="og:description" content="Join Wyoming volunteers in connecting with voters statewide.">
  <meta property="og:image" content="../assets/preview.png">
  <meta property="og:type" content="website">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'grassroots': {
              50: '#f0f9ff',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="container mx-auto px-4 py-6 max-w-6xl">
    
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">
          üìû Grassroots Phone Banking
        </h1>
        <div class="flex items-center space-x-4">
          <!-- Connection Status -->
          <div class="flex items-center space-x-2">
            <span class="online-indicator text-green-600">üåê Online</span>
            <span class="queue-indicator text-yellow-600" style="display: none;">üìã 0 pending</span>
          </div>
          <a href="/volunteer/" 
             class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200 text-sm font-medium">
            ‚Üê Back to Volunteer Portal
          </a>
        </div>
      </div>
      
      <!-- Dynamic Targeting Info -->
      <div id="targeting-info" class="bg-grassroots-50 rounded-lg p-4">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-grassroots-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span id="target-label" class="text-grassroots-700 font-semibold">
            Loading targeting information...
          </span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Voter List Panel -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Voter List</h2>
            <div id="voter-count" class="text-sm text-gray-500"></div>
          </div>
          
          <!-- Loading State -->
          <div id="loading-voters" class="flex items-center justify-center py-12">
            <div class="text-center">
              <svg class="animate-spin mx-auto h-8 w-8 text-grassroots-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <p class="text-gray-600">Loading voters...</p>
            </div>
          </div>
          
          <!-- Error State -->
          <div id="error-voters" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
              <svg class="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
              <p class="text-red-700 font-medium">‚ö†Ô∏è Error loading voters. Please try again.</p>
              <button id="retry-voters" class="mt-4 px-4 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors duration-200">
                Retry
              </button>
            </div>
          </div>
          
          <!-- No Voters State -->
          <div id="no-voters" class="hidden">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
              <svg class="mx-auto h-12 w-12 text-yellow-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2 2v-5m16 0h-2.586a1 1 0 00-.707.293l-1.414 1.414a1 1 0 01-.707.293h-2.172a1 1 0 01-.707-.293L9.586 13H7"></path>
              </svg>
              <p class="text-yellow-700 font-medium">No voters found for this selection.</p>
            </div>
          </div>
          
          <!-- Voter List -->
          <div id="voter-list" class="hidden max-h-[60vh] overflow-y-auto space-y-3">
            <!-- Voters will be populated here -->
          </div>
          
        </div>
      </div>
      
      <!-- Action Panel -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Call Actions</h2>
          
          <!-- Selected Voter Info -->
          <div id="selected-voter" class="mb-6">
            <div class="bg-gray-50 rounded-lg p-4 text-center text-gray-500">
              Select a voter to begin calling
            </div>
          </div>
          
          <!-- Call Form -->
          <form id="call-form" class="space-y-4">
            <!-- Message Template Selection -->
            <div>
              <label for="pitch" class="block text-sm font-medium text-gray-700 mb-2">Message Used</label>
              <select id="pitch" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-grassroots-500 focus:border-grassroots-500 transition-colors duration-200">
                <option value="">Loading templates...</option>
              </select>
            </div>
            
            <!-- Call Result -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Call Result</label>
              <div class="space-y-2">
                <label class="flex items-center">
                  <input type="radio" name="result" value="Reached" class="mr-2 text-grassroots-500 focus:ring-grassroots-500">
                  <span class="text-sm">‚úÖ Reached</span>
                </label>
                <label class="flex items-center">
                  <input type="radio" name="result" value="Not Home" class="mr-2 text-grassroots-500 focus:ring-grassroots-500">
                  <span class="text-sm">üè† Not Home</span>
                </label>
                <label class="flex items-center">
                  <input type="radio" name="result" value="Do Not Contact" class="mr-2 text-grassroots-500 focus:ring-grassroots-500">
                  <span class="text-sm">üö´ Do Not Contact</span>
                </label>
                <label class="flex items-center">
                  <input type="radio" name="result" value="Follow-Up" class="mr-2 text-grassroots-500 focus:ring-grassroots-500">
                  <span class="text-sm">üìù Follow-Up</span>
                </label>
              </div>
            </div>
            
            <!-- Pulse Opt-In -->
            <div>
              <label class="flex items-center">
                <input type="checkbox" id="pulseOptIn" class="mr-2 text-grassroots-500 focus:ring-grassroots-500">
                <span class="text-sm font-medium text-gray-700">üì± Pulse Opt-In (SMS Updates)</span>
              </label>
            </div>
            
            <!-- Notes -->
            <div>
              <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Call Notes</label>
              <textarea id="notes" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-grassroots-500 focus:border-grassroots-500 transition-colors duration-200"
                        rows="3" 
                        placeholder="Add notes about this call..."></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    id="submit-btn"
                    class="w-full bg-grassroots-500 hover:bg-grassroots-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
              üìû Submit & Next Voter
            </button>
          </form>
          
          <!-- Success/Error Messages -->
          <div id="form-messages" class="mt-4 hidden"></div>
        </div>
      </div>
      
    </div>
    
  </div>

  <!-- JavaScript -->
  <script type="module" src="/src/api-shim.js"></script>
  <script type="module">
    // Import API client with offline support and authentication
    import { 
      fetchVoters as apiFetchVoters, 
      fetchTemplates as apiFetchTemplates, 
      logCall,
      getOnlineStatus,
      updateOfflineQueue,
      authenticatedFetch,
      getAuthStatus,
      showToast
    } from '../src/apiClient.js';

    let currentVoter = null;
    let voters = [];
    let templates = [];

    // Parse URL parameters as specified
    function parseUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const house = params.get('house_district');
      const city = params.get('city');
      const activity = params.get('activity') || 'phone';
      
      return { house, city, activity };
    }

    // Build targeting info display
    function buildTargetingInfo(params) {
      let label = 'Target: ';
      
      if (params.city && params.house) {
        label += `City: ${params.city}, House District ${params.house}`;
      } else if (params.city) {
        label += `City: ${params.city}`;
      } else if (params.house) {
        label += `House District ${params.house}`;
      } else {
        label += 'General Population';
      }
      
      return label;
    }

    // Fetch voters from API using offline-capable client
    async function fetchVoters() {
      try {
        // Show loading state
        document.getElementById('loading-voters').classList.remove('hidden');
        document.getElementById('error-voters').classList.add('hidden');
        document.getElementById('no-voters').classList.add('hidden');
        document.getElementById('voter-list').classList.add('hidden');
        
        const { house, city } = parseUrlParams();
        
        // Build query parameters
        const params = {};
        if (house) params.house_district = house;
        if (city) params.city = city;
        
        console.log('üåê Fetching voters with params:', params);
        
        const votersData = await apiFetchVoters(params);
        
        if (!votersData.ok && votersData.offline) {
          // Show offline notice
          showOfflineMessage('Currently offline. Showing limited functionality.');
          document.getElementById('loading-voters').classList.add('hidden');
          document.getElementById('error-voters').classList.remove('hidden');
          return;
        }
        
        if (!votersData.ok) {
          throw new Error(votersData.error || 'Failed to fetch voters');
        }
        
        voters = votersData.voters || [];
        
        console.log('‚úÖ Voters loaded:', voters.length);
        
        // Hide loading state
        document.getElementById('loading-voters').classList.add('hidden');
        
        if (voters.length === 0) {
          document.getElementById('no-voters').classList.remove('hidden');
        } else {
          populateVoterList(voters);
          document.getElementById('voter-list').classList.remove('hidden');
        }
        
        // Update voter count
        document.getElementById('voter-count').textContent = `${voters.length} voters found`;
        
      } catch (error) {
        console.error('‚ùå Error fetching voters:', error);
        document.getElementById('loading-voters').classList.add('hidden');
        document.getElementById('error-voters').classList.remove('hidden');
      }
    }

    // Fetch message templates using offline-capable client
    async function fetchTemplates() {
      try {
        const templatesData = await apiFetchTemplates('phone');
        
        if (!templatesData.ok && templatesData.offline) {
          console.warn('‚ö†Ô∏è Offline - templates unavailable');
          const pitchSelect = document.getElementById('pitch');
          pitchSelect.innerHTML = '<option value="">Templates unavailable offline</option>';
          return;
        }
        
        if (!templatesData.ok) {
          throw new Error(templatesData.error || 'Failed to fetch templates');
        }
        
        templates = templatesData.templates || [];
        
        console.log('‚úÖ Templates loaded:', templates.length);
        
        // Populate template dropdown
        const pitchSelect = document.getElementById('pitch');
        pitchSelect.innerHTML = '<option value="">Select a message template...</option>';
        
        templates.forEach(template => {
          const option = document.createElement('option');
          option.value = template.title || template.template_name;
          option.textContent = template.title || template.template_name;
          pitchSelect.appendChild(option);
        });
        
      } catch (error) {
        console.error('‚ùå Error fetching templates:', error);
        const pitchSelect = document.getElementById('pitch');
        pitchSelect.innerHTML = '<option value="">Error loading templates</option>';
      }
    }

    // Populate voter list
    function populateVoterList(voterData) {
      const voterList = document.getElementById('voter-list');
      
      voterList.innerHTML = voterData.map(voter => `
        <div class="voter-card bg-gray-50 hover:bg-grassroots-50 border border-gray-200 hover:border-grassroots-300 rounded-lg p-4 cursor-pointer transition-all duration-200"
             onclick="selectVoter('${voter.voter_id}', this)">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold text-gray-800">Voter ID: ${voter.voter_id}</div>
              <div class="text-sm text-gray-600 mt-1">
                ${voter.county || 'Unknown County'} ‚Ä¢ ${voter.political_party || 'No Party'}
              </div>
              <div class="text-xs text-gray-500 mt-1">
                House: ${voter.house || 'N/A'} | Senate: ${voter.senate || 'N/A'}
              </div>
            </div>
            <div class="text-right">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Select a voter for calling
    function selectVoter(voterId, element) {
      currentVoter = voters.find(v => v.voter_id === voterId);
      
      // Remove selection from all cards
      document.querySelectorAll('.voter-card').forEach(card => {
        card.classList.remove('ring-2', 'ring-grassroots-500', 'bg-grassroots-100');
        card.classList.add('bg-gray-50');
      });
      
      // Add selection to clicked card
      element.classList.remove('bg-gray-50');
      element.classList.add('ring-2', 'ring-grassroots-500', 'bg-grassroots-100');
      
      // Update selected voter info
      document.getElementById('selected-voter').innerHTML = `
        <div class="bg-grassroots-50 border border-grassroots-200 rounded-lg p-4">
          <h3 class="font-semibold text-grassroots-700 mb-2">Selected Voter</h3>
          <div class="text-sm text-grassroots-600">
            <div><strong>ID:</strong> ${currentVoter.voter_id}</div>
            <div><strong>County:</strong> ${currentVoter.county || 'Unknown'}</div>
            <div><strong>Party:</strong> ${currentVoter.political_party || 'No Party'}</div>
            <div><strong>Districts:</strong> H${currentVoter.house || 'N/A'} / S${currentVoter.senate || 'N/A'}</div>
          </div>
        </div>
      `;
      
      // Enable submit button
      document.getElementById('submit-btn').disabled = false;
    }

    // Submit call as specified
    async function submitCall() {
      if (!currentVoter) {
        showMessage('Please select a voter first.', 'error');
        return;
      }
      
      const form = document.getElementById('call-form');
      
      // Get form values
      const callResult = document.querySelector('input[name="result"]:checked');
      if (!callResult) {
        showMessage('Please select a call result.', 'error');
        return;
      }
      
      const pulseOptIn = document.getElementById('pulseOptIn').checked;
      const notes = document.getElementById('notes').value;
      const pitchUsed = document.getElementById('pitch').value;
      
      try {
        // Disable submit button during submission
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'üìû Submitting...';
        
        // Submit call using offline-capable API client
        const callResponse = await logCall(
          currentVoter.voter_id,
          callResult.value,
          notes,
          pulseOptIn,
          pitchUsed
        );
        
        if (callResponse.queued) {
          showMessage('Call queued for sync when online!', 'warning');
        } else if (callResponse.ok) {
          showMessage('Call logged successfully!', 'success');
        } else {
          throw new Error(callResponse.error || 'Call submission failed');
        }
        
        // Clear form
        form.reset();
        
        // Move to next voter
        moveToNextVoter();
        
      } catch (error) {
        console.error('‚ùå Error submitting call:', error);
        showMessage('Error submitting call. Please try again.', 'error');
      } finally {
        // Re-enable submit button
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = false;
        submitBtn.textContent = 'üìû Submit & Next Voter';
      }
    }

    // Move to next voter automatically
    function moveToNextVoter() {
      if (!currentVoter) return;
      
      const currentIndex = voters.findIndex(v => v.voter_id === currentVoter.voter_id);
      if (currentIndex >= 0 && currentIndex < voters.length - 1) {
        const nextVoter = voters[currentIndex + 1];
        const nextCard = document.querySelectorAll('.voter-card')[currentIndex + 1];
        if (nextCard) {
          selectVoter(nextVoter.voter_id, nextCard);
          
          // Scroll to next voter
          nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      } else {
        // No more voters
        document.getElementById('selected-voter').innerHTML = `
          <div class="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
            <div class="text-green-700 font-medium">üéâ All voters contacted!</div>
            <div class="text-sm text-green-600 mt-1">Great work! You've reached the end of the list.</div>
          </div>
        `;
        document.getElementById('submit-btn').disabled = true;
      }
    }

    // Show success/error/warning messages
    function showMessage(message, type) {
      const messagesDiv = document.getElementById('form-messages');
      let className = 'mt-4 p-3 rounded-lg ';
      
      switch(type) {
        case 'success':
          className += 'bg-green-50 text-green-700 border border-green-200';
          break;
        case 'warning':
          className += 'bg-yellow-50 text-yellow-700 border border-yellow-200';
          break;
        case 'error':
        default:
          className += 'bg-red-50 text-red-700 border border-red-200';
          break;
      }
      
      messagesDiv.className = className;
      messagesDiv.textContent = message;
      messagesDiv.classList.remove('hidden');
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        messagesDiv.classList.add('hidden');
      }, 3000);
    }

    // Show offline-specific messages
    function showOfflineMessage(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-orange-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        document.body.removeChild(notification);
      }, 5000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Parse URL parameters
      const urlParams = parseUrlParams();
      console.log('üìã URL Parameters:', urlParams);
      
      // Check authentication status
      const authStatus = getAuthStatus();
      console.log('üîê Authentication Status:', authStatus);
      
      if (!authStatus.hasToken) {
        showMessage('Authentication required. Please log in.', 'error');
        return;
      }
      
      // Update targeting info
      const targetLabel = buildTargetingInfo(urlParams);
      document.getElementById('target-label').textContent = targetLabel;
      
      // Set up form submission
      document.getElementById('call-form').addEventListener('submit', function(e) {
        e.preventDefault();
        submitCall();
      });
      
      // Set up retry button
      document.getElementById('retry-voters').addEventListener('click', fetchVoters);
      
      // Set up offline/online event listeners
      window.addEventListener('connection-lost', () => {
        showOfflineMessage('Connection lost. Submissions will be queued for sync.');
      });
      
      window.addEventListener('connection-restored', () => {
        showOfflineMessage('Connection restored. Syncing queued submissions...');
        updateOfflineQueue();
      });
      
      // Fetch data
      fetchVoters();
      fetchTemplates();
      
      // Update offline queue status
      updateOfflineQueue();
      
      console.log('‚úÖ Authenticated phone banking page initialized successfully');
    });

    // Make functions globally available
    window.selectVoter = selectVoter;
    window.submitCall = submitCall;
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../sw.js').catch(console.error);
    }
  </script>

</body>
</html>
