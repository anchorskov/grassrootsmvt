name: Deploy API (Workers + D1)

on:
  push:
    branches: [ main ]
    paths: [ 'api/**', 'db/schema/**' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@latest

      - name: Apply D1 schema (idempotent)
        working-directory: api
        run: |
          wrangler d1 execute wy --remote --file=../db/schema/volunteer_schema.sql
          wrangler d1 execute wy --remote --file=../db/schema/eligible_view_stub.sql

      - name: Deploy Worker
        working-directory: api
        run: wrangler deploy
