name: Deploy API (Workers + D1)
on:
  push:
    branches: [ main ]
    paths: [ 'api/**', 'db/schema/**' ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ yhx4ymsmpmpPPBL5OsDEwQ5g-C5uV-zMrKMqsF1h }}
      CLOUDFLARE_ACCOUNT_ID: ${{ 8bfd3f60fbdcc89183e9e312fb03e86e }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g wrangler@latest
      - name: Apply D1 schema (idempotent)
        working-directory: api
        run: |
          wrangler d1 execute wy --remote --file=../db/schema/volunteer_schema.sql
          wrangler d1 execute wy --remote --file=../db/schema/eligible_view_stub.sql
      - name: Deploy Worker
        working-directory: api
        run: wrangler deploy
