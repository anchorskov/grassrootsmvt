name: ğŸŒ¾ GrassrootsMVT â€” Deploy & Verify Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      PAGES_PROJECT_NAME: grassrootsmvt-production
      API_URL: https://api.grassrootsmvt.org
      UI_URL: https://grassrootsmvt-production.pages.dev

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Install dependencies
        run: |
          npm install -g wrangler@4
          npm install puppeteer@22

      # --- Deploy Worker API ---
      - name: ğŸš€ Deploy Worker API
        working-directory: worker
        run: npx wrangler deploy --env production

      # --- Deploy UI (Cloudflare Pages) ---
      - name: ğŸŒ Deploy UI
        working-directory: ui
        run: npx wrangler pages deploy . --project-name "${PAGES_PROJECT_NAME}"

      # --- Verify API Endpoints ---
      - name: ğŸ” Verify API Health
        run: |
          curl -fsSL "${API_URL}/api/ping" | tee api_ping.log
          curl -fsSL "${API_URL}/api/metadata" | head -20 | tee api_metadata.log

      # --- Automated Browser Verification ---
      - name: ğŸ§ª JWT & PWA Verification
        run: |
          cat > verify_auth_integration.mjs <<'EOF'
          import puppeteer from "puppeteer";

          const UI_URL = process.env.UI_URL;
          console.log(`ğŸ” Launching headless browser for ${UI_URL}/auth-test.html...`);

          const browser = await puppeteer.launch({ headless: "new" });
          const page = await browser.newPage();
          page.setDefaultNavigationTimeout(60000);

          try {
            await page.goto(`${UI_URL}/auth-test.html`, { waitUntil: "networkidle2" });

            const consoleLogs = [];
            page.on("console", msg => consoleLogs.push(msg.text()));

            await page.waitForSelector("#auth-status, #toast-container", { timeout: 15000 });

            const content = await page.content();
            const success = content.includes("Authenticated") || consoleLogs.some(l => l.includes("âœ…"));

            if (success) {
              console.log("âœ… Authentication & UI Integration Verified");
              process.exit(0);
            } else {
              console.error("âŒ Verification failed: no authentication indicator found");
              console.log(consoleLogs);
              process.exit(1);
            }
          } catch (err) {
            console.error("âŒ Error during verification:", err);
            process.exit(1);
          } finally {
            await browser.close();
          }
          EOF
          node verify_auth_integration.mjs

      # --- Post Results to GitHub Issue ---
      - name: ğŸ—’ï¸ Post Verification Summary to GitHub Issues
        if: always()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ğŸŒ¾ GrassrootsMVT Production Verification â€” $(date +'%Y-%m-%d %H:%M')"
          content-filepath: ./api_ping.log
          labels: |
            verification
            production
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Success Message
        if: success()
        run: echo "ğŸ‰ Deployment & Verification completed successfully!"

      - name: âš ï¸ Failure Notification
        if: failure()
        run: echo "âŒ Deployment or Verification failed â€” check logs!"
