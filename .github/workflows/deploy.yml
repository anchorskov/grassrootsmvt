---
name: "ğŸš€ Deploy Cloudflare Pages (Minimal)"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "ğŸš€ Deploy to Cloudflare Pages"
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PROJECT: grassrootsmvt

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§° Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "ğŸ“¦ Install dependencies for functions (if present)"
        run: |
          echo "ğŸ“¦ Checking for ui/functions/package.json..."
          if [[ -f "ui/functions/package.json" ]]; then
            npm ci --prefix ui/functions --omit=dev --no-audit --no-fund
          else
            echo "âš ï¸ No ui/functions/package.json found â€” skipping dependency install."
          fi

      - name: "ğŸ—ï¸ Build Cloudflare Pages Functions"
        working-directory: ui
        run: |
          echo "ğŸ—ï¸ Building Cloudflare Pages Functions..."
          mkdir -p .wrangler/functions-build
          if [[ -d "functions" ]]; then
            npx wrangler@4.42.1 pages functions build functions --outdir .wrangler/functions-build
          else
            echo "âš ï¸ No functions directory found, skipping build."
          fi

      - name: "ğŸš€ Deploy to Cloudflare Pages"
        working-directory: ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Cloudflare Pages from ui/..."
          npx wrangler@4.42.1 pages deploy . \
            --project-name=grassrootsmvt \
            --commit-dirty=true
