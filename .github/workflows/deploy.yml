---
name: "ğŸ“„ Deploy Pages UI Only"

on:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment without path filtering'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: "ğŸš€ Deploy to Cloudflare Pages"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PROJECT: grassrootsmvt

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§° Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'

      - name: "âš¡ Cache npm dependencies"
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ui/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: "ğŸ§° Install Wrangler CLI"
        run: npm install -g wrangler@latest

      - name: "ğŸ“¦ Install UI dependencies"
        working-directory: ui
        run: |
          if [ -f "package.json" ]; then
            echo "Installing UI dependencies..."
            if [ -f "package-lock.json" ]; then
              npm ci --no-fund --no-audit
            else
              npm install --no-fund --no-audit
            fi
          else
            echo "No package.json found in UI directory"
          fi

      - name: "ğŸ—ï¸ Build Cloudflare Pages Functions"
        working-directory: ui
        run: |
          echo "ğŸ—ï¸ Building Cloudflare Pages Functions..."
          if [[ -d "functions" ]]; then
            echo "Functions directory found, building..."
            npx wrangler pages functions build functions --outdir .wrangler/functions-build
            echo "âœ… Functions built successfully"
          else
            echo "â„¹ï¸ No functions directory found, skipping build."
          fi

      - name: "ğŸš€ Deploy to Cloudflare Pages"
        working-directory: ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Cloudflare Pages from ui/..."
          set -o pipefail

          npx wrangler pages deploy . \
            --project-name=grassrootsmvt \
            --commit-dirty=true \
            --compatibility-date=2025-10-08 \
            2>&1 | tee deploy.log

          EXIT_CODE=${PIPESTATUS[0]}
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "âŒ wrangler deploy failed with exit code $EXIT_CODE"
            cat deploy.log
            exit $EXIT_CODE
          fi

          echo "âœ… Cloudflare Pages deployment completed successfully"
      - name: "ğŸ“¦ Upload deploy log"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deploy-log-${{ github.run_number }}
          path: ui/deploy.log
          retention-days: 30

      - name: "â±ï¸ Wait for deployment propagation"
        run: |
          echo "â±ï¸ Waiting for Cloudflare global propagation..."
          sleep 15

      - name: "âœ… Verify Cloudflare deployment"
        run: |
          echo "ğŸ” Verifying Cloudflare Pages deployment..."

          # Test main page
          MAIN_RESPONSE=$(curl -s --max-time 15 "https://grassrootsmvt.org/" || echo "failed")
          if echo "$MAIN_RESPONSE" | grep -q "GrassrootsMVT\|Volunteer"; then
            echo "âœ… Main page accessible"
          else
            echo "âŒ Main page verification failed"
            exit 1
          fi

          # Test volunteer portal
          VOLUNTEER_RESPONSE=$(curl -s --max-time 15 "https://grassrootsmvt.org/volunteer/" || echo "failed")
          if echo "$VOLUNTEER_RESPONSE" | grep -q "volunteer\|portal"; then
            echo "âœ… Volunteer portal accessible"
          else
            echo "âš ï¸ Volunteer portal needs verification"
          fi

          # Test PWA manifest
          MANIFEST_RESPONSE=$(curl -s --max-time 10 "https://grassrootsmvt.org/manifest.json" || echo "failed")
          if echo "$MANIFEST_RESPONSE" | jq -e '.name' >/dev/null 2>&1; then
            echo "âœ… PWA manifest accessible"
          else
            echo "âš ï¸ PWA manifest verification failed"
          fi

          echo "ğŸ‰ Cloudflare Pages deployment verification completed"

      - name: "ğŸ“¦ Upload verification logs"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-results-${{ github.run_number }}
          path: |
            verify__api_*.txt
            ui/deploy.log
          retention-days: 30

      - name: "ğŸ” Lint this workflow with yamllint"
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install yamllint
          yamllint -c .yamllint .github/workflows/deploy.yml
          echo "âœ… Workflow YAML validation passed"

