name: Deploy Pages (build + verify functions)


  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Functions dependencies
        run: |
          cd ui/functions
          # use npm install when there's no package-lock.json present
          npm install --omit=dev --no-audit --no-fund

      # üöÄ Deploy to Cloudflare Pages
      - name: Debug: list ui directory
        run: |
          echo "--- ui top-level ---"
          ls -la ui || true
          echo "--- ui recursive ---"
          ls -R ui | sed -n '1,400p' || true

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler@4.42.0 pages deploy ./ui \
            --project-name=grassrootsmvt \
            --branch=main \
            --commit-dirty=true

      # ‚úÖ Optional: Verify deployment includes Functions
      - name: Verify deployment includes functions via Cloudflare API
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT: grassrootsmvt
        run: |
          DEP_JSON=$(curl -sS -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$PROJECT/deployments?per_page=1")
          echo "$DEP_JSON" | jq '.result[0] | {id: .id, uses_functions: .uses_functions, url: .url}'
          USES=$(echo "$DEP_JSON" | jq -r '.result[0].uses_functions')
          if [ "$USES" != "true" ]; then
            echo "‚ùå Deployment missing Functions (uses_functions=$USES)"
            exit 1
          fi
          echo "‚úÖ Deployment includes Functions (uses_functions=true)"
