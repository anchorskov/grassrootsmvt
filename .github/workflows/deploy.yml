---
name: "🚀 Deploy Cloudflare Pages (Minimal)"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "🚀 Deploy to Cloudflare Pages"
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PROJECT: grassrootsmvt

    steps:
      - name: "📥 Checkout repository"
        uses: actions/checkout@v4

      - name: "🧰 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "📦 Install dependencies for functions (if present)"
        run: |
          echo "📦 Checking for ui/functions/package.json..."
          if [[ -f "ui/functions/package.json" ]]; then
            npm ci --prefix ui/functions --omit=dev --no-audit --no-fund
          else
            echo "⚠️ No ui/functions/package.json found — skipping dependency install."
          fi

      - name: "🏗️ Build Cloudflare Pages Functions"
        working-directory: ui
        run: |
          echo "🏗️ Building Cloudflare Pages Functions..."
          mkdir -p .wrangler/functions-build
          if [[ -d "functions" ]]; then
            npx wrangler@4.42.1 pages functions build functions --outdir .wrangler/functions-build
          else
            echo "⚠️ No functions directory found, skipping build."
          fi

      - name: "🚀 Deploy to Cloudflare Pages"
        working-directory: ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "🚀 Deploying Cloudflare Pages from ui/..."
          npx wrangler@4.42.1 pages deploy . \
            --project-name=grassrootsmvt \
            --commit-dirty=true
