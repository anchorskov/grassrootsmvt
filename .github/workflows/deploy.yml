name: Deploy Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install wrangler
        run: npm install -g wrangler@4.42.0
      - name: Build functions
        run: npx wrangler@4.42.0 pages functions build ./ui/functions
      - name: Deploy to Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4.42.0 pages deploy ./ui --project-name=grassrootsmvt --commit-dirty=true
