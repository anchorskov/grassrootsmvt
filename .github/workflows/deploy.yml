name: Deploy Pages (build + verify functions)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deterministic dependencies
        run: |
          echo "üì¶ Installing dependencies in ui/functions"
          if [[ -f "ui/functions/package.json" ]]; then
            if [[ -f "ui/functions/package-lock.json" ]]; then
              echo "Found package-lock.json ‚Äî running npm ci"
              npm ci --prefix ui/functions --omit=dev --no-audit --no-fund
            else
              echo "No lockfile found ‚Äî using npm install"
              npm install --prefix ui/functions --omit=dev --no-audit --no-fund
            fi
          else
            echo "‚ö†Ô∏è ui/functions/package.json not found ‚Äî skipping function dependency install"
          fi

      - name: Debug list ui/functions
        run: |
          echo "Listing Cloudflare functions directory:"
          ls -R ui/functions || echo "Functions directory missing!"

      - name: Build Cloudflare Pages Functions
        run: |
          echo "Building Pages Functions (ui/functions)..."
          if [[ -d "ui/functions" ]]; then
            npx wrangler@4.42.1 pages functions build ui/functions --outdir ui/.wrangler/functions-build
          else
            echo "ui/functions not present ‚Äî skipping functions build"
          fi

      - name: Compute and upload built functions bundle
        if: always()
        run: |
          echo "Checking for built functions bundle..."
          if [[ -f "ui/.wrangler/functions-build/index.js" ]]; then
            echo "Bundle exists: ui/.wrangler/functions-build/index.js"
            sha256sum ui/.wrangler/functions-build/index.js | tee ui/.wrangler/functions-build/sha256.txt
          else
            echo "No built bundle found -- creating marker file"
            echo "MISSING" > ui/.wrangler/functions-build/MISSING_BUNDLE.txt
          fi

      - name: Upload functions bundle artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: |
            ui/.wrangler/functions-build/index.js
            ui/.wrangler/functions-build/sha256.txt
            ui/.wrangler/functions-build/MISSING_BUNDLE.txt

      - name: Deep debug list functions
        run: |
          echo "Full tree of ui/functions:"
          find ui/functions -type f | sort || echo "No files found or directory missing"
          echo "File count:"
          find ui/functions -type f | wc -l || true

      - name: Verify Wrangler config
        run: |
          echo "Validating wrangler.toml..."
          cat ui/wrangler.toml || echo "wrangler.toml not found in ui/"

      - name: Validate .env configuration
        run: |
          echo "üîç Checking for .env file and critical environment variables..."
          if [[ ! -f "../.env" ]]; then
            echo "‚ùå .env file not found in repo root (expected at ../.env)"
            exit 1
          fi

          REQUIRED_VARS=("CLOUDFLARE_API_TOKEN" "CLOUDFLARE_ACCOUNT_ID" "PROJECT")
          for var in "${REQUIRED_VARS[@]}"; do
            if ! grep -q "$var" ../.env; then
              echo "‚ö†Ô∏è Missing $var in .env"
              MISSING=true
            fi
          done

          if [ "$MISSING" = true ]; then
            echo "‚ùå .env missing required variables"
            exit 1
          fi

          echo "‚úÖ .env validation passed ‚Äî all required variables present."

      - name: Deploy to Cloudflare Pages
        working-directory: ui
        continue-on-error: false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "üöÄ Deploying to Cloudflare Pages from ui/..."
          bash ../scripts/check_env.sh || (echo "Env sanity check failed" && exit 1)
          npx wrangler@4.42.1 pages deploy . \
            --project-name=grassrootsmvt \
            --commit-dirty=true \
            --env-file ../.env

      - name: Post-deploy check (diagnostic)
        working-directory: ui
        run: |
          echo "üìÅ Current directory:"
          pwd
          ls -lah
          echo "If verify__api_*.txt exists here, upload path should match ui/verify__api_*.txt"

      - name: Verify deployment includes functions
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT: grassrootsmvt
        run: |
          DEP_JSON=$(curl -sS -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$PROJECT/deployments?per_page=1")
          echo "$DEP_JSON" | jq '.result[0] | {id: .id, uses_functions: .uses_functions, url: .url}'
          USES=$(echo "$DEP_JSON" | jq -r '.result[0].uses_functions')
          if [ "$USES" != "true" ]; then
            echo "‚ùå Deployment missing Functions (uses_functions=$USES)"
            exit 1
          fi
          echo "‚úÖ Functions detected."

      - name: Verify deployment health
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT: grassrootsmvt
        run: |
          DEPLOY_URL=$(curl -sSf -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$PROJECT/deployments?per_page=1" \
            | jq -r '.result[0].url')
          echo "Checking $DEPLOY_URL/api/ping..."
          curl -sSf "$DEPLOY_URL/api/ping" || (echo "‚ùå Failed to reach $DEPLOY_URL/api/ping" && exit 1)

      - name: ‚úÖ Verify Cloudflare deployment
        working-directory: ui
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT: grassrootsmvt
        run: |
          node ../scripts/verify_deploy.mjs

      - name: "üì¶ Upload verification logs"
        uses: actions/upload-artifact@v4
        with:
          name: verification-results
          path: ui/verify__api_*.txt
