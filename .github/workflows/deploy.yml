name: Deploy Pages (build + verify functions)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # üß† Build the Functions worker (grassrootsmvt-functions)
      - name: Build Cloudflare Functions
        run: |
          npx wrangler@4.42.0 pages functions build ./ui/grassrootsmvt-functions --outdir ui/.wrangler

      - name: Verify functions bundle exists
        run: |
          if [ ! -d "ui/.wrangler" ]; then
            echo "‚ùå No functions bundle detected (ui/.wrangler missing). Aborting.";
            ls -R ui || true;
            exit 1;
          fi
          echo "‚úÖ Local functions bundle present"

      # üöÄ Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@4.42.0 pages deploy ./ui \
            --project-name=grassrootsmvt \
            --branch=main \
            --commit-dirty=true

      # ‚úÖ Verify deployment has functions (optional)
      - name: Verify deployment includes functions via Cloudflare API
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PROJECT: grassrootsmvt
        run: |
          DEP_JSON=$(curl -sS -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$PROJECT/deployments?per_page=1")
          echo "$DEP_JSON" | jq '.result[0] | {id: .id, created_on: .created_on, uses_functions: .uses_functions, url: .url}'
          USES=$(echo "$DEP_JSON" | jq -r '.result[0].uses_functions')
          if [ "$USES" != "true" ]; then
            echo "‚ùå Deployment does not include a Functions bundle (uses_functions=$USES). Dumping full response:";
            echo "$DEP_JSON" | jq . || echo "$DEP_JSON";
            exit 1;
          fi
          echo "‚úÖ Deployment includes Functions (uses_functions=true)"
