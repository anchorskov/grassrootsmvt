<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GrassrootsMVT Volunteer Hub</title>
<style>
  :root { color-scheme: light dark; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 1rem; max-width: 880px; position: relative; }
  .auth-status { position: fixed; top: 8px; right: 8px; z-index: 100; font-size: .875rem; padding: .5rem .75rem; border-radius: 8px; background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
  .card { border:1px solid #e5e7eb; border-radius: 12px; padding: 1rem; margin: 1rem 0; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
  .row { display:flex; gap:1rem; flex-wrap: wrap; }
  .row > * { flex:1 1 220px; }
  label { display:block; margin:.4rem 0 .25rem; font-weight:600; }
  select, input[type=number] { width:100%; padding:.6rem; border:1px solid #cbd5e1; border-radius:8px; }
  .muted { color:#64748b; }
  .btns { display:flex; gap:.75rem; flex-wrap: wrap; margin-top:.75rem; align-items:center; }
  button { padding:.7rem 1.1rem; border-radius:10px; border:0; font-weight:700; cursor:pointer; }
  button.primary { background:#0ea5e9; color:white; }
  button.secondary { background:#e2e8f0; color:#0f172a; }
  button[disabled] { opacity:.5; cursor:not-allowed; }
  .chips { display:flex; gap:.5rem; flex-wrap: wrap; }
  a { color: #0ea5e9; }
  .quick-actions { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
  .quick-actions h3 { margin: 0 0 0.75rem; font-size: 1.1rem; color: #334155; }
  .quick-action-grid { display:flex; gap:.75rem; flex-wrap:wrap; }
  .quick-action { display:flex; align-items:center; gap:.5rem; border:1px solid #cbd5e1; border-radius:10px; padding:.65rem 1rem; background:white; color:#0f172a; font-weight:600; font-size:.95rem; cursor:pointer; transition: border-color .2s, box-shadow .2s, background .2s; }
  .quick-action:hover { border-color:#94a3b8; box-shadow:0 3px 8px rgba(15,23,42,.08); }
  .quick-action.is-active { border-color:#0ea5e9; box-shadow:0 3px 8px rgba(14,165,233,.25); background:#e0f2fe; }
  .quick-action-hint { margin-top:.75rem; font-size:.9rem; color:#475569; }
  .district-row { margin-top: 0.5rem; }
  .district-row.is-hidden { display: none !important; }
  .district-city { flex:1 1 220px; }
  .district-city.is-hidden { display: none !important; }
  .workflow-card.is-hidden { display:none; }
  .flow-section.is-hidden { display:none !important; }
  .small-text { font-size: 0.85rem; }
</style>
</head>

<body>
<!-- Sign in to API banner -->
<div id="api-session-banner" style="display:none; padding:12px; background:#fff3cd; color:#3d3a00; border:1px solid #ffe69c; border-radius:8px; margin:12px 0;">
  <strong data-banner-title>Action needed:</strong>
  <span data-banner-content>
    Please <a data-api-login href="#" style="text-decoration:underline;">sign in to the API</a> to continue.
  </span>
  <span data-user-email style="font-weight:600; margin-left:4px;"></span>
</div>

<!-- Authentication status indicator -->

<h1>Volunteer Hub</h1>
<p class="muted">Pick your target set, then start calling or canvassing.</p>

<!-- Quick Actions Section -->
<div class="quick-actions">
  <h3>Quick Actions</h3>
  <div class="quick-action-grid">
    <button class="quick-action" data-quick-action="contact">
      üìã Add/Update Voter
    </button>
    <button class="quick-action" data-quick-action="county">
      üèôÔ∏è County/City Targeting
    </button>
    <button class="quick-action" data-quick-action="district">
      üèõÔ∏è House/Senate Targeting
    </button>
  </div>
  <p class="quick-action-hint" id="quickActionHint">Choose a workflow to display its tools.</p>
</div>

<div class="card workflow-card is-hidden" data-flow-card>
  <div style="display:flex; flex-direction:column; gap:.25rem; margin-bottom:.5rem;">
    <h3 id="workflowTitle" style="margin:0; font-size:1.2rem;"></h3>
    <p id="workflowDescription" class="muted small-text" style="margin:0;"></p>
  </div>
  <div class="row flow-section" data-flow-section="county">
    <div>
      <label for="county">County</label>
      <select id="county">
        <option value="">‚Äî select ‚Äî</option>
      </select>
    </div>
    <div>
      <label for="city">City (optional)</label>
      <select id="city" disabled>
        <option value="">‚Äî any ‚Äî</option>
      </select>
    </div>
  </div>

  <p class="muted small-text" data-district-status style="display:none;"></p>
  <p class="muted small-text" id="flowModeNote" style="display:none;"></p>

  <div class="row district-row flow-section is-hidden" data-flow-section="district" data-district-row>
    <div>
      <label for="district_type">District type</label>
      <select id="district_type" disabled>
        <option value="">‚Äî select ‚Äî</option>
        <option value="house">House</option>
        <option value="senate">Senate</option>
      </select>
    </div>
    <div>
      <label for="district">District</label>
      <select id="district" disabled>
        <option value="">‚Äî select ‚Äî</option>
      </select>
    </div>
    <div class="district-city is-hidden" data-district-city>
      <label for="district_city">City within district (optional)</label>
      <select id="district_city" disabled>
        <option value="">‚Äî any ‚Äî</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:.5rem;">
    <div>
      <label>Party</label>
      <div class="chips">
        <label class="chip"><input type="checkbox" id="p_r" value="Republican"> R</label>
        <label class="chip"><input type="checkbox" id="p_d" value="Democratic"> D</label>
        <label class="chip"><input type="checkbox" id="p_u" value="Unaffiliated"> Unaff/Minor</label>
      </div>
    </div>
    <div>
      <label for="limit">Number of voters</label>
      <input id="limit" type="number" min="1" max="200" value="50" />
    </div>
  </div>

  <div class="btns">
    <button id="startCall" class="primary" disabled>Start Calls</button>
    <button id="startCanvass" class="secondary" disabled>Start Canvass</button>
    <span id="msg" class="muted"></span>
  </div>
</div>

<script>
(function(){
  const selCounty = document.getElementById('county');
  const selCity   = document.getElementById('city');
  const selType   = document.getElementById('district_type');
  const selDist   = document.getElementById('district');
  const selDistrictCity = document.getElementById('district_city');
  const districtStatus = document.querySelector('[data-district-status]');
  const districtRow  = document.querySelector('[data-district-row]');
  const districtCityWrapper = document.querySelector('[data-district-city]');
  const countyFlowSection = document.querySelector('[data-flow-section="county"]');
  const districtFlowSection = document.querySelector('[data-flow-section="district"]');
  const chkR      = document.getElementById('p_r');
  const chkD      = document.getElementById('p_d');
  const chkU      = document.getElementById('p_u');
  const numLimit  = document.getElementById('limit');
  const btnCalls  = document.getElementById('startCall');
  const btnCanv   = document.getElementById('startCanvass');
  const hint      = document.getElementById('msg');
  const quickActionButtons = document.querySelectorAll('[data-quick-action]');
  const quickActionHint = document.getElementById('quickActionHint');
  const workflowCard = document.querySelector('[data-flow-card]');
  const workflowTitle = document.getElementById('workflowTitle');
  const workflowDescription = document.getElementById('workflowDescription');
  const flowModeNote = document.getElementById('flowModeNote');
  const initialUrl = new URL(window.location.href);
  function normalizeRegionParam(rawValue) {
    const value = (rawValue || '').toString().trim();
    if (!value) return null;
    const lower = value.toLowerCase();
    if (lower === 'null' || lower === 'undefined' || lower === 'any' || lower === 'all') {
      return null;
    }
    return value.toUpperCase();
  }
  let pendingDistrictCity = normalizeRegionParam(initialUrl.searchParams.get('district_city'));
  let activeFlow = null;

  const FLOW_META = {
    county: {
      title: 'County/City Targeting',
      description: 'Select a county and optional city to pull a blended call or canvass list.',
      hint: 'County/City targeting enabled ‚Äî pick a county to continue.',
      note: 'County/City workflow active. Switch quick actions above to change flows.',
    },
    district: {
      title: 'House/Senate Targeting',
      description: 'Lock onto a Wyoming House or Senate district for precise turf-based lists.',
      hint: 'House/Senate targeting enabled ‚Äî choose a district type and number.',
      note: 'Choose Call to open the phone list or Canvass to drill into district cities before walking turf.',
    },
  };

  function applyFlowUi(flow) {
    const validFlow = !!(flow && FLOW_META[flow]);
    if (!validFlow) {
      workflowCard?.classList.add('is-hidden');
      if (quickActionHint) quickActionHint.textContent = 'Choose a workflow to display its tools.';
      if (flowModeNote) {
        flowModeNote.textContent = '';
        flowModeNote.style.display = 'none';
      }
      syncFlowSections();
      updateButtons();
      return;
    }
    workflowCard?.classList.remove('is-hidden');
    if (workflowTitle) workflowTitle.textContent = FLOW_META[flow].title;
    if (workflowDescription) workflowDescription.textContent = FLOW_META[flow].description;
    if (quickActionHint) quickActionHint.textContent = FLOW_META[flow].hint;
    if (flowModeNote) {
      flowModeNote.textContent = FLOW_META[flow].note;
      flowModeNote.style.display = 'block';
    }
    syncFlowSections();
    updateButtons();
  }

  function setActiveFlow(flow) {
    if (flow === 'contact') {
      window.location.href = 'contact-form/index.html';
      return;
    }
    activeFlow = flow;
    quickActionButtons.forEach(btn => {
      const action = btn.dataset.quickAction;
      if (action === 'contact') {
        btn.classList.remove('is-active');
      } else {
        btn.classList.toggle('is-active', action === flow);
      }
    });
    applyFlowUi(flow);
  }

  quickActionButtons.forEach(btn => {
    btn.addEventListener('click', evt => {
      evt.preventDefault();
      const action = btn.dataset.quickAction;
      setActiveFlow(action);
    });
  });

  let wyMeta = null;
  let fullCountyList = [];
  const districtLists = {
    house: [],
    senate: [],
  };
  let currentDistrictCities = [];

  // Load wy.json with a fallback path
  async function fetchMeta() {
    const tryPaths = ['/admin/wy.json', '/ui/admin/wy.json'];
    let lastErr = null;
    for (const p of tryPaths) {
      try {
        const r = await fetch(p, { cache: 'no-store' });
        if (r.ok) return await r.json();
        lastErr = new Error(`${p} -> HTTP ${r.status}`);
      } catch (e) { lastErr = e; }
    }
    throw lastErr || new Error('wy.json not found');
  }

  function titleCase(s) {
    return String(s||'').toLowerCase()
      .split(/\s+/).map(w => w ? w[0].toUpperCase()+w.slice(1) : w).join(' ');
  }

  // Accept camelCase or snake_case shapes
  function normalizeWy(json) {
    const counties = json.counties || json.COUNTIES || [];
    const citiesByCounty =
      json.citiesByCounty || json.cities_by_county || {};
    const senateByCounty =
      json.senateByCounty || (json.districts_by_county && json.districts_by_county.senate) || {};
    const houseByCounty  =
      json.houseByCounty  || (json.districts_by_county && json.districts_by_county.house)  || {};
    const normalizeCode = code => {
      if (code === null || code === undefined) return '';
      const digits = String(code).trim();
      const n = parseInt(digits, 10);
      if (!isNaN(n)) return String(n).padStart(2, '0');
      return digits.toUpperCase();
    };
    const uniqueDistricts = map => {
      const out = new Set();
      Object.values(map || {}).forEach(list => {
        (list || []).forEach(item => out.add(normalizeCode(item)));
      });
      return Array.from(out).sort((a, b) => Number(a) - Number(b));
    };
    return {
      counties,
      citiesByCounty,
      senateByCounty,
      houseByCounty,
      allHouseDistricts: uniqueDistricts(houseByCounty),
      allSenateDistricts: uniqueDistricts(senateByCounty),
      normalizeDistrict: normalizeCode,
    };
  }

  function fillSelect(sel, items, {placeholder='‚Äî select ‚Äî', anyLabel=null, formatter=titleCase}={}) {
    const prev = sel.value;
    sel.innerHTML = '';
    const opt0 = document.createElement('option');
    opt0.value = '';
    opt0.textContent = anyLabel ?? placeholder;
    sel.appendChild(opt0);
    (items || []).forEach(v => {
      const o = document.createElement('option');
      o.value = v;
      o.textContent = formatter ? formatter(v) : v;
      sel.appendChild(o);
    });
    if ([...sel.options].some(o => o.value === prev)) sel.value = prev;
  }

  function partiesFromUI() {
    const out = [];
    if (chkR && chkR.checked) out.push('R');
    if (chkD && chkD.checked) out.push('D');
    if (chkU && chkU.checked) out.push('U');
    return out;
  }

  function isDistrictFlow() {
    return activeFlow === 'district';
  }

  function setDistrictStatus(text, tone = 'muted') {
    if (!districtStatus) return;
    if (!text) {
      districtStatus.style.display = 'none';
      districtStatus.style.color = '';
      districtStatus.textContent = '';
      return;
    }
    districtStatus.style.display = '';
    districtStatus.style.color = tone === 'error' ? '#b91c1c' : '#475569';
    districtStatus.textContent = text;
  }

  function getDistrictOptions(dtype) {
    if (!dtype || !wyMeta) return [];
    if (dtype === 'house') return wyMeta.allHouseDistricts || [];
    if (dtype === 'senate') return wyMeta.allSenateDistricts || [];
    return [];
  }

  function refreshDistrictOptions() {
    if (!selType || !isDistrictFlow()) return;
    const dtype = selType.value;
    const list = getDistrictOptions(dtype);
    const formatter = v => `${dtype === 'house' ? 'HD' : 'SD'} ${v}`;
    fillSelect(selDist, list, { formatter });
    selDist.disabled = !list.length;
    if (!list.includes(selDist.value)) {
      selDist.value = '';
    }
  }

  function syncFlowSections() {
    const districtMode = isDistrictFlow();
    countyFlowSection?.classList.toggle('is-hidden', districtMode);
    districtFlowSection?.classList.toggle('is-hidden', !districtMode);
    if (selCounty) selCounty.disabled = districtMode;
    if (selCity) selCity.disabled = districtMode || !selCounty.value;
    if (selType) selType.disabled = !districtMode;
    if (selDist) selDist.disabled = !districtMode || !selType.value;
    if (!districtMode) {
      setDistrictStatus('');
      setDistrictCityOptions([]);
    } else {
      refreshDistrictOptions();
      loadDistrictCities();
    }
  }

  function setDistrictCityVisibility(show) {
    if (!districtCityWrapper) return;
    districtCityWrapper.classList.toggle('is-hidden', !show);
    if (selDistrictCity) {
      selDistrictCity.disabled = !show;
      if (!show) {
        selDistrictCity.value = '';
      }
    }
  }

  function setDistrictCityOptions(cities = []) {
    if (!selDistrictCity) return;
    currentDistrictCities = Array.from(
      new Set((cities || []).map(city => (city || '').toUpperCase().trim()).filter(Boolean))
    );
    let previous = selDistrictCity.value;
    selDistrictCity.innerHTML = '<option value="">‚Äî any ‚Äî</option>';
    currentDistrictCities
      .slice()
      .sort()
      .forEach(city => {
        const opt = document.createElement('option');
        opt.value = city;
        opt.textContent = titleCase(city);
        selDistrictCity.appendChild(opt);
      });
    if (!currentDistrictCities.includes(previous)) {
      previous = '';
    }
    if ((!previous || !previous.length) && pendingDistrictCity && currentDistrictCities.includes(pendingDistrictCity)) {
      previous = pendingDistrictCity;
      pendingDistrictCity = null;
    }
    selDistrictCity.value = previous;
    setDistrictCityVisibility(currentDistrictCities.length > 0 || isDistrictFlow());
  }

  async function loadDistrictCities() {
    if (!isDistrictFlow() || !selType.value || !selDist.value) {
      if (!selType.value || !selDist.value) {
        setDistrictStatus('');
      }
      setDistrictCityOptions([]);
      return;
    }
    const dtype = selType.value;
    const code = selDist.value;
    setDistrictStatus(`Loading ${dtype === 'house' ? 'House' : 'Senate'} District ${code} coverage‚Ä¶`);
    const param = dtype === 'house' ? 'house_district' : 'senate_district';
    try {
      const res = await fetch(`/api/metadata?${param}=${encodeURIComponent(code)}`, {
        credentials: 'include',
        headers: { 'Accept': 'application/json' },
      });
      if (!res.ok) throw new Error(`metadata ${res.status}`);
      const data = await res.json();
      const cities = Array.isArray(data?.cities)
        ? data.cities
            .map(item => item.replace('(ALL)', '').trim())
            .filter(Boolean)
            .map(str => str.toUpperCase())
        : [];
      setDistrictCityOptions(cities);
      const summary = currentDistrictCities.length
        ? `${currentDistrictCities.length} city options`
        : 'No city filter needed';
      setDistrictStatus(`District ${code} ready ‚Äî ${summary}.`);
    } catch (err) {
      console.error('Failed to load district metadata', err);
      setDistrictStatus('Unable to load district coverage. Please retry.', 'error');
      setDistrictCityOptions([]);
    }
  }

  function canProceed() {
    if (isDistrictFlow()) {
      return !!(selType.value && selDist.value);
    }
    const county = (selCounty.value || '').trim();
    return Boolean(county);
  }

  function updateButtons() {
    const ready = canProceed();
    btnCalls.disabled = !ready;
    btnCanv.disabled = !ready;
    if (!hint) return;
    if (ready) {
      hint.textContent = '';
    } else if (isDistrictFlow()) {
      hint.textContent = 'Select district type and code to continue.';
    } else {
      hint.textContent = 'Select a county to continue.';
    }
  }


  function persistFilters() {
    const useDistricts = isDistrictFlow();
    const selectedDistrictCity = useDistricts && selDistrictCity.value ? selDistrictCity.value.toUpperCase() : null;
    const county = useDistricts ? null : (selCounty.value ? selCounty.value.toUpperCase() : null);
    const city   = useDistricts ? selectedDistrictCity : (selCity.value ? selCity.value.toUpperCase() : null);

    const district_type = useDistricts ? (selType.value || null) : null;
    let district = useDistricts ? (selDist.value || null) : null;
    if (district) {
      const n = String(parseInt(district, 10));
      district = n && !isNaN(n) ? n.padStart(2, '0') : district;
    }

    const mapParty = p => p === 'R' ? 'Republican'
                      : p === 'D' ? 'Democratic'
                      : p === 'U' ? 'Unaffiliated'
                      : p;
    const parties = partiesFromUI().map(mapParty);

    const district_city = selectedDistrictCity;

    const filters = {
      county,
      city,
      district_type,
      district,
      district_city,
      parties,
      limit: Math.max(1, Math.min(200, Number(numLimit.value || 50))),
      require_phone: true // calls default; canvass can ignore
    };
    sessionStorage.setItem('vol.filters', JSON.stringify(filters));
    return filters;
  }

  function go(path) {
    const f = persistFilters();
    const u = new URL(path, location.origin);
    if (f.county) u.searchParams.set('county', f.county); else u.searchParams.delete('county');
    if (f.city)   u.searchParams.set('city', f.city); else u.searchParams.delete('city');
    if (f.district_type) u.searchParams.set('district_type', f.district_type); else u.searchParams.delete('district_type');
    if (f.district)      u.searchParams.set('district', f.district); else u.searchParams.delete('district');
    if (f.district_city) u.searchParams.set('district_city', f.district_city); else u.searchParams.delete('district_city');
    f.parties?.forEach(p => u.searchParams.append('parties', p));
    if (f.limit) u.searchParams.set('limit', String(f.limit));
    location.href = u.toString();
  }

  [selCounty, selCity, selType, selDist, chkR, chkD, chkU, numLimit].forEach(el =>
    el && el.addEventListener('change', updateButtons)
  );
  selDistrictCity?.addEventListener('change', updateButtons);
  btnCalls.addEventListener('click', () => go('/call.html'));
  btnCanv.addEventListener('click',  () => go('/canvass/'));
  setDistrictCityVisibility(false);
  syncFlowSections();

  async function fetchDistrictMetadata() {
    try {
      const resp = await fetch('/api/metadata', {
        headers: { Accept: 'application/json' },
        credentials: 'include',
      });
      if (!resp.ok) throw new Error(`metadata ${resp.status}`);
      const data = await resp.json();
      const normalizeCode = value => {
        if (!value) return '';
        const trimmed = value.trim();
        if (!trimmed) return '';
        const num = Number(trimmed);
        if (!Number.isNaN(num)) {
          return String(Math.abs(num)).padStart(2, '0');
        }
        return trimmed.toUpperCase();
      };
      districtLists.house = (data.house_districts || [])
        .map(normalizeCode)
        .filter(Boolean);
      districtLists.senate = (data.senate_districts || [])
        .map(normalizeCode)
        .filter(Boolean);
      refreshDistrictOptions();
    } catch (err) {
      console.warn('district metadata unavailable', err);
    }
  }

  fetchMeta().then(raw => {
    wyMeta = normalizeWy(raw);
    const wy = wyMeta;
    fullCountyList = wy.counties.slice();

    fillSelect(selCounty, wy.counties);
    selCity.disabled = true;

    function handleCountyChange() {
      const cty = selCounty.value || '';
      const cities = (wyMeta.citiesByCounty[cty] || []).slice().sort();
      fillSelect(selCity, cities, { placeholder: '‚Äî any ‚Äî', anyLabel: '‚Äî any ‚Äî' });
      selCity.disabled = !cty;
      updateButtons();
    }

    selCounty.addEventListener('change', handleCountyChange);

    selType.addEventListener('change', () => {
      refreshDistrictOptions();
      loadDistrictCities();
      updateButtons();
    });

    selDist.addEventListener('change', () => {
      loadDistrictCities();
      updateButtons();
    });

    selCity.addEventListener('change', updateButtons);

    updateButtons();
    fetchDistrictMetadata();
    if (isDistrictFlow()) {
      refreshDistrictOptions();
      loadDistrictCities();
    }
  }).catch(err => {
    console.error('Failed to load wy.json', err);
    hint.textContent = 'Failed to load county/city metadata.';
  });

  const hasDistrictParams = !!(initialUrl.searchParams.get('district_type') || initialUrl.searchParams.get('district'));
  const hasCountyParams = !!initialUrl.searchParams.get('county');
  if (hasDistrictParams) {
    setActiveFlow('district');
  } else if (hasCountyParams) {
    setActiveFlow('county');
  } else {
    setActiveFlow('county');
  }
})();
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const envConfig = window.environmentConfig;
    if (envConfig) {
      console.log(`üöÄ GrassrootsMVT initializing in ${envConfig.config.environment} environment...`);
      envConfig.debug('Environment configuration', envConfig.config);
    }

    const banner = document.getElementById('api-session-banner');
    const indicator = document.querySelector('.online-indicator');
    const badge = document.getElementById('user-email-badge');

    function attachLoginHandler() {
      if (!banner) return;
      banner.querySelectorAll('[data-api-login]').forEach(anchor => {
        if (anchor.dataset.bound === '1') return;
        anchor.dataset.bound = '1';
        anchor.addEventListener('click', event => {
          event.preventDefault();
          if (typeof window.getCurrentUserOrRedirect === 'function') {
            window.getCurrentUserOrRedirect().catch(() => {});
          }
        });
      });
    }
    attachLoginHandler();

    function showBanner() {
      if (banner) banner.style.display = '';
    }

    function hideBanner() {
      if (banner) banner.style.display = 'none';
    }

    function updateIndicator(state) {
      if (!indicator) return;
      const email = state?.user?.email || null;
      if (state?.authenticated && email) {
        indicator.textContent = `‚úÖ Signed in as: ${email}`;
        if (indicator.parentElement) {
          indicator.parentElement.style.background = '#dcfce7';
          indicator.parentElement.style.color = '#166534';
        }
      } else {
        const isLocal = envConfig?.config?.isLocal;
        indicator.textContent = isLocal ? '‚ö†Ô∏è Sign in may be required (local mode)' : '‚ö†Ô∏è Not signed in';
        if (indicator.parentElement) {
          indicator.parentElement.style.background = '#fef3c7';
          indicator.parentElement.style.color = '#92400e';
        }
      }
    }

    function updateUserBadge(state) {
      if (!badge) return;
      const email = state?.user?.email || null;
      if (state?.authenticated && email) {
        badge.textContent = email;
        badge.style.display = '';
      } else {
        badge.textContent = '';
        badge.style.display = 'none';
      }
    }

    function applyState(state) {
      updateIndicator(state);
      updateUserBadge(state);

      if (!banner) return;

      const title = banner.querySelector('[data-banner-title]');
      const content = banner.querySelector('[data-banner-content]');
      const emailSpan = banner.querySelector('[data-user-email]');
      const email = state?.user?.email || (envConfig?.config?.isLocal ? 'dev@localhost' : '');

      if (state?.authenticated || envConfig?.config?.isLocal) {
        if (title) title.textContent = 'Signed in as:';
        if (content) {
          content.textContent = '';
          content.style.display = 'none';
        }
        if (emailSpan) {
          emailSpan.textContent = email;
          emailSpan.style.display = email ? '' : 'none';
        }
        if (!envConfig?.config?.isLocal) {
          hideBanner();
        } else {
          banner.style.display = '';
        }
      } else {
        if (title) title.textContent = 'Action needed:';
        if (content) {
          content.innerHTML = 'Please <a data-api-login href="#" style="text-decoration:underline;">sign in to the API</a> to continue.';
          content.style.display = '';
        }
        attachLoginHandler();
        if (emailSpan) {
          emailSpan.textContent = '';
          emailSpan.style.display = 'none';
        }
        showBanner();
      }
    }

    function initAuthState() {
      if (!window.authGlobal) return;
      window.authGlobal.onAuthChange(applyState);
      if (window.authGlobal.ready) {
        applyState(window.authGlobal);
      } else {
        window.authGlobal.refresh();
      }
    }

    if (window.authGlobal) {
      initAuthState();
    } else {
      window.addEventListener('authGlobalReady', () => {
        initAuthState();
      }, { once: true });
    }
  });
</script>
