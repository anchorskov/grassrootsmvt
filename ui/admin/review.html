<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Review ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      padding: 0;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .main-container {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
      height: calc(100vh - 120px);
    }
    
    .sidebar {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 1rem;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .sidebar-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      border-left: 3px solid transparent;
    }
    .sidebar-item:hover {
      background: #f1f5f9;
    }
    .sidebar-item.active {
      background: #e0f2fe;
      border-left-color: #0ea5e9;
    }
    .sidebar-item.reviewed {
      opacity: 0.6;
    }
    .sidebar-item-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sidebar-item-meta {
      font-size: 0.8rem;
      color: #64748b;
    }
    
    .detail-panel {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      overflow-y: auto;
      position: relative;
    }
    .detail-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .detail-content {
      padding: 2rem;
    }
    
    .detail-nav {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .detail-nav-buttons {
      display: flex;
      gap: 0.5rem;
    }
    
    .field-group {
      margin-bottom: 1.5rem;
    }
    .field-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      margin-bottom: 0.5rem;
    }
    .field-value {
      font-size: 1rem;
      color: #0f172a;
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .field-value.empty {
      color: #94a3b8;
      font-style: italic;
    }
    .field-value.multiline {
      white-space: pre-wrap;
      line-height: 1.6;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #0f172a;
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e2e8f0;
    }
    .section-title:first-child {
      margin-top: 0;
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .badge.success { background: #dcfce7; color: #166534; }
    .badge.warning { background: #fef3c7; color: #92400e; }
    .badge.info { background: #dbeafe; color: #1e40af; }
    .badge.danger { background: #fee2e2; color: #991b1b; }
    
    .checkbox-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #f8fafc;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    .checkbox-item.checked {
      background: #dcfce7;
      border-color: #86efac;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 0.9rem;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #0ea5e9;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #0284c7;
    }
    .btn-success {
      background: #10b981;
      color: white;
    }
    .btn-success:hover:not(:disabled) {
      background: #059669;
    }
    .btn-secondary {
      background: #e2e8f0;
      color: #334155;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #cbd5e1;
    }
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
    }
    
    .filter-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .filter-group select {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: white;
      cursor: pointer;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }
    
    .stats-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .stat-box {
      flex: 1;
      padding: 0.75rem 1rem;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .stat-label {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 0.25rem;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
    }
    
    .keyboard-hint {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-left: 0.5rem;
    }
    
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        height: auto;
      }
      .sidebar {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìã Contact Review Dashboard</h1>
    <div class="header-controls">
      <div class="filter-group">
        <label style="color: white; font-size: 0.9rem;">View:</label>
        <select id="dataSource">
          <option value="contacts">Voter Contacts</option>
          <option value="pulse">Pulse Opt-ins</option>
        </select>
      </div>
      <div class="filter-group">
        <label style="color: white; font-size: 0.9rem;">Filter:</label>
        <select id="reviewFilter">
          <option value="unreviewed">Unreviewed Only</option>
          <option value="all">All Records</option>
          <option value="reviewed">Reviewed Only</option>
        </select>
      </div>
      <button class="btn btn-primary" id="refreshBtn">üîÑ Refresh</button>
      <button class="btn btn-secondary" id="backBtn">‚Üê Back to Admin</button>
    </div>
  </div>

  <div class="main-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span id="listTitle">Loading...</span>
        <span id="listCount" class="badge info">0</span>
      </div>
      <div class="sidebar-list" id="recordList">
        <div class="loading">Loading records...</div>
      </div>
    </aside>

    <main class="detail-panel">
      <div class="detail-empty" id="emptyState">
        Select a record from the list to view details
      </div>
      <div id="detailContent" style="display: none;">
        <div class="detail-nav">
          <div class="detail-nav-buttons">
            <button class="btn btn-secondary" id="prevBtn" title="Previous record (‚Üê)">
              ‚Üê Previous
            </button>
            <button class="btn btn-secondary" id="nextBtn" title="Next record (‚Üí)">
              Next ‚Üí
            </button>
          </div>
          <div class="detail-nav-buttons">
            <button class="btn btn-success" id="markReviewedBtn">
              ‚úì Mark as Reviewed
            </button>
            <button class="btn btn-danger" id="deleteBtn">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
        <div class="detail-content" id="detailBody">
          <!-- Dynamic content here -->
        </div>
      </div>
    </main>
  </div>

  <script src="/config/environments.js"></script>
  <script src="/src/apiClient.v2.js?v=2025-10-30a"></script>
  <script src="/shared/authGlobal.js"></script>
  <script>
    const API = (path = '', params = {}) => {
      const cleanPath = String(path).replace(/^\/?(api\/)?/, '');
      if (window.environmentConfig && typeof window.environmentConfig.getApiUrl === 'function') {
        return window.environmentConfig.getApiUrl(cleanPath, params);
      }
      const qs = new URLSearchParams(params);
      return `/api/${cleanPath}${qs.toString() ? `?${qs}` : ''}`;
    };

    async function jsonFetch(url, init = {}) {
      if (typeof window.apiFetch !== 'function') {
        throw new Error('apiClient not ready');
      }
      const path = String(url).replace(/^\/?api\/?/, '');
      const response = await window.apiFetch(path, init);
      const text = await response.text().catch(() => '');
      if (!response.ok) {
        const error = new Error(`HTTP ${response.status}: ${text}`);
        error.status = response.status;
        throw error;
      }
      if (!text) return null;
      try {
        return JSON.parse(text);
      } catch {
        return text;
      }
    }

    // State
    let currentDataSource = 'contacts';
    let currentFilter = 'unreviewed';
    let records = [];
    let currentIndex = -1;

    // DOM Elements
    const $ = id => document.getElementById(id);
    const dataSourceSelect = $('dataSource');
    const reviewFilter = $('reviewFilter');
    const refreshBtn = $('refreshBtn');
    const backBtn = $('backBtn');
    const recordList = $('recordList');
    const listTitle = $('listTitle');
    const listCount = $('listCount');
    const emptyState = $('emptyState');
    const detailContent = $('detailContent');
    const detailBody = $('detailBody');
    const prevBtn = $('prevBtn');
    const nextBtn = $('nextBtn');
    const markReviewedBtn = $('markReviewedBtn');
    const deleteBtn = $('deleteBtn');

    // Navigation
    backBtn.addEventListener('click', () => {
      window.location.href = '/admin/';
    });

    dataSourceSelect.addEventListener('change', () => {
      currentDataSource = dataSourceSelect.value;
      loadRecords();
    });

    reviewFilter.addEventListener('change', () => {
      currentFilter = reviewFilter.value;
      loadRecords();
    });

    refreshBtn.addEventListener('click', loadRecords);

    prevBtn.addEventListener('click', () => navigateRecord(-1));
    nextBtn.addEventListener('click', () => navigateRecord(1));

    markReviewedBtn.addEventListener('click', markAsReviewed);
    deleteBtn.addEventListener('click', deleteRecord);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
        return;
      }
      
      if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        e.preventDefault();
        navigateRecord(-1);
      } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        e.preventDefault();
        navigateRecord(1);
      } else if (e.key === 'r' || e.key === 'R') {
        e.preventDefault();
        markAsReviewed();
      }
    });

    async function loadRecords() {
      try {
        recordList.innerHTML = '<div class="loading">Loading...</div>';
        
        if (currentDataSource === 'contacts') {
          await loadContacts();
        } else if (currentDataSource === 'pulse') {
          await loadPulseOptins();
        }
      } catch (err) {
        recordList.innerHTML = `<div class="loading" style="color: #ef4444;">Error: ${err.message}</div>`;
      }
    }

    async function loadContacts() {
      const reviewedParam = currentFilter === 'unreviewed' ? 'false' : 
                           currentFilter === 'reviewed' ? 'true' : null;
      
      const params = { limit: 500 };
      if (reviewedParam) params.reviewed = reviewedParam;
      
      const result = await jsonFetch(API('/admin/contacts', params));
      records = result.contacts || [];
      
      listTitle.textContent = 'Contacts';
      listCount.textContent = records.length;
      
      renderList();
      
      if (records.length > 0 && currentIndex < 0) {
        showRecord(0);
      }
    }

    async function loadPulseOptins() {
      const result = await jsonFetch(API('/admin/pulse'));
      records = result.optins || [];
      
      listTitle.textContent = 'Pulse Opt-ins';
      listCount.textContent = records.length;
      
      renderList();
      
      if (records.length > 0 && currentIndex < 0) {
        showRecord(0);
      }
    }

    function renderList() {
      if (records.length === 0) {
        recordList.innerHTML = '<div class="loading">No records found</div>';
        emptyState.style.display = 'flex';
        detailContent.style.display = 'none';
        return;
      }

      recordList.innerHTML = records.map((record, idx) => {
        const isReviewed = record.reviewed === 1;
        const title = currentDataSource === 'contacts' 
          ? `#${record.id} ‚Äî ${record.voter_id}`
          : `#${record.id} ‚Äî ${record.voter_id}`;
        const meta = currentDataSource === 'contacts'
          ? `${record.method || 'contact'} ‚Ä¢ ${record.outcome || 'unknown'}`
          : `${record.contact_method || 'sms'} ‚Ä¢ ${record.consent_source || 'unknown'}`;
        
        return `
          <div class="sidebar-item ${idx === currentIndex ? 'active' : ''} ${isReviewed ? 'reviewed' : ''}" 
               data-index="${idx}">
            <div class="sidebar-item-title">
              ${isReviewed ? '‚úÖ' : '‚è≥'} ${title}
            </div>
            <div class="sidebar-item-meta">${meta}</div>
          </div>
        `;
      }).join('');

      // Add click handlers
      recordList.querySelectorAll('.sidebar-item').forEach(item => {
        item.addEventListener('click', () => {
          const idx = parseInt(item.dataset.index);
          showRecord(idx);
        });
      });
    }

    async function showRecord(index) {
      if (index < 0 || index >= records.length) return;
      
      currentIndex = index;
      const record = records[index];
      
      emptyState.style.display = 'none';
      detailContent.style.display = 'block';
      
      // Update active state in list
      recordList.querySelectorAll('.sidebar-item').forEach((item, idx) => {
        item.classList.toggle('active', idx === index);
      });
      
      // Render detail view
      try {
        if (currentDataSource === 'contacts') {
          markReviewedBtn.style.display = 'inline-flex';
          await renderContactDetailWithFetch(record);
        } else {
          markReviewedBtn.style.display = 'none';
          renderPulseDetail(record);
        }
      } catch (err) {
        detailBody.innerHTML = `
          <div class="loading" style="color:#dc2626;">
            Failed to load record details: ${err.message}
          </div>
        `;
      }
      
      // Update navigation buttons
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === records.length - 1;
      
      // Update reviewed button
      markReviewedBtn.textContent = record.reviewed === 1 ? '‚Ü©Ô∏è Mark Unreviewed' : '‚úì Mark as Reviewed';
    }

    async function renderContactDetailWithFetch(record) {
      detailBody.innerHTML = '<div class="loading">Loading contact details‚Ä¶</div>';
      const contact = await fetchFullContact(record);
      renderContactDetail(contact);
    }

    async function fetchFullContact(record) {
      if (record && record.__full) return record.__full;
      const response = await jsonFetch(API(`/admin/contacts/${record.id}`));
      const contact = response?.contact || record;
      record.__full = contact;
      return contact;
    }

    function renderContactDetail(contact) {
      const formatValue = (val) => val || '<em class="empty">Not provided</em>';
      const formatCheckbox = (val) => val == 1 ? '‚úÖ Yes' : '‚¨ú No';
      const methodValue = contact.method ?? contact.contact_method;
      const volunteerValue = contact.volunteer ?? contact.volunteer_email ?? contact.volunteer_id;
      const commentsValue = contact.comments ?? contact.notes;
      const bestDayValue = contact.best_day ?? contact.preferred_day;
      const bestTimeValue = contact.best_time_window ?? contact.preferred_window;
      
      detailBody.innerHTML = `
        <h2 class="section-title">Basic Information</h2>
        <div class="stats-row">
          <div class="stat-box">
            <div class="stat-label">Record ID</div>
            <div class="stat-value">#${contact.id}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Voter ID</div>
            <div class="stat-value">${contact.voter_id}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Status</div>
            <div class="stat-value">
              <span class="badge ${contact.reviewed == 1 ? 'success' : 'warning'}">
                ${contact.reviewed == 1 ? '‚úÖ Reviewed' : '‚è≥ Pending'}
              </span>
            </div>
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">Contact Method</div>
          <div class="field-value">${formatValue(methodValue)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Outcome</div>
          <div class="field-value">${formatValue(contact.outcome)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Volunteer</div>
          <div class="field-value">${formatValue(volunteerValue)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Date/Time</div>
          <div class="field-value">${formatValue(contact.created_at)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Comments/Notes</div>
          <div class="field-value multiline">${formatValue(commentsValue)}</div>
        </div>

        <h2 class="section-title">Callback & Follow-up</h2>
        <div class="checkbox-list">
          <div class="checkbox-item ${contact.ok_callback == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.ok_callback)} OK to callback
          </div>
          <div class="checkbox-item ${contact.requested_info == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.requested_info)} Requested info
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">Best Day</div>
          <div class="field-value">${formatValue(bestDayValue)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Best Time Window</div>
          <div class="field-value">${formatValue(bestTimeValue)}</div>
        </div>

        <h2 class="section-title">Contact Preferences</h2>
        <div class="checkbox-list">
          <div class="checkbox-item ${contact.optin_sms == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.optin_sms)} Opt-in SMS
          </div>
          <div class="checkbox-item ${contact.optin_email == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.optin_email)} Opt-in Email
          </div>
          <div class="checkbox-item ${contact.dnc == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.dnc)} Do Not Contact
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">Email Address</div>
          <div class="field-value">${formatValue(contact.email)}</div>
        </div>

        <h2 class="section-title">Engagement & Issues</h2>
        <div class="checkbox-list">
          <div class="checkbox-item ${contact.wants_volunteer == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.wants_volunteer)} Wants to volunteer
          </div>
          <div class="checkbox-item ${contact.for_term_limits == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.for_term_limits)} Supports term limits
          </div>
          <div class="checkbox-item ${contact.issue_public_lands == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.issue_public_lands)} Public lands issue
          </div>
          <div class="checkbox-item ${contact.share_insights_ok == 1 ? 'checked' : ''}">
            ${formatCheckbox(contact.share_insights_ok)} Share insights OK
          </div>
        </div>
      `;
    }

    function renderPulseDetail(pulse) {
      const formatValue = (val) => val || '<em class="empty">Not provided</em>';
      
      detailBody.innerHTML = `
        <h2 class="section-title">Pulse Opt-in Details</h2>
        <div class="stats-row">
          <div class="stat-box">
            <div class="stat-label">Record ID</div>
            <div class="stat-value">#${pulse.id}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Voter ID</div>
            <div class="stat-value">${pulse.voter_id}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Consent Status</div>
            <div class="stat-value">
              <span class="badge ${pulse.consent_given == 1 ? 'success' : 'danger'}">
                ${pulse.consent_given == 1 ? '‚úÖ Given' : '‚ùå Revoked'}
              </span>
            </div>
          </div>
        </div>

        <div class="field-group">
          <div class="field-label">Contact Method</div>
          <div class="field-value">${formatValue(pulse.contact_method)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Consent Source</div>
          <div class="field-value">${formatValue(pulse.consent_source)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Volunteer Email</div>
          <div class="field-value">${formatValue(pulse.volunteer_email)}</div>
        </div>

        <div class="field-group">
          <div class="field-label">Opt-in Date/Time</div>
          <div class="field-value">${formatValue(pulse.created_at)}</div>
        </div>

        <div style="margin-top: 2rem; padding: 1rem; background: #fef3c7; border: 1px solid #fbbf24; border-radius: 8px;">
          <strong>üì± Note:</strong> This voter has explicitly consented to receive campaign text messages. 
          Ensure all communications comply with consent requirements and include opt-out instructions.
        </div>
      `;
      
      // Hide reviewed button for pulse (no reviewed field)
      markReviewedBtn.style.display = 'none';
    }

    function navigateRecord(delta) {
      const newIndex = currentIndex + delta;
      if (newIndex >= 0 && newIndex < records.length) {
        showRecord(newIndex);
      }
    }

    async function markAsReviewed() {
      if (currentDataSource !== 'contacts') return;
      if (currentIndex < 0) return;
      
      const contact = records[currentIndex];
      const newReviewedState = contact.reviewed == 1 ? 0 : 1;
      
      try {
        await jsonFetch(API(`/admin/contacts/${contact.id}`), {
          method: 'PUT',
          body: JSON.stringify({ reviewed: newReviewedState })
        });
        
        // Update local state
        contact.reviewed = newReviewedState;
        if (contact.__full) {
          contact.__full.reviewed = newReviewedState;
        }
        
        // Re-render
        renderList();
        showRecord(currentIndex);
        
      } catch (err) {
        alert('Error updating record: ' + err.message);
      }
    }

    async function deleteRecord() {
      if (currentIndex < 0) return;
      
      const record = records[currentIndex];
      const confirmMsg = currentDataSource === 'contacts'
        ? `Delete contact record #${record.id}? This cannot be undone.`
        : `Delete pulse opt-in #${record.id}? This cannot be undone.`;
      
      if (!confirm(confirmMsg)) return;
      
      try {
        const endpoint = currentDataSource === 'contacts' 
          ? `/admin/contacts/${record.id}`
          : `/admin/pulse/${record.id}`;
        
        await jsonFetch(API(endpoint), { method: 'DELETE' });
        
        // Remove from local array
        records.splice(currentIndex, 1);
        
        // Navigate to next or previous
        if (records.length === 0) {
          currentIndex = -1;
          emptyState.style.display = 'flex';
          detailContent.style.display = 'none';
        } else {
          const newIndex = Math.min(currentIndex, records.length - 1);
          showRecord(newIndex);
        }
        
        renderList();
        
      } catch (err) {
        alert('Error deleting record: ' + err.message);
      }
    }

    // Initialize
    if (window.apiFetch) {
      loadRecords();
    } else {
      setTimeout(loadRecords, 500);
    }
  </script>

    import { mountLogoutButton } from '/shared/logoutButton.js';
    import { initSessionTimeout } from '/shared/sessionTimeout.js';

    mountLogoutButton({ position: 'top-right' });
    initSessionTimeout({
      idleMinutes: 30,
      graceMinutes: 10,
    });
  </script>
