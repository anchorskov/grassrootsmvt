<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connecting…</title>
  <style>
    html,body {height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:.5rem}
    .spinner{width:36px;height:36px;border:3px solid #ddd;border-top-color:#555;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner"></div>
    <div>Connecting to API…</div>
  </div>
  <script>
    (function () {
      const API_ORIGIN = "https://api.grassrootsmvt.org";

      // Where we want to land in the UI after auth
      const url = new URL(window.location.href);
      const to = url.searchParams.get("to") || "https://volunteers.grassrootsmvt.org/";

      // IMPORTANT: navigate to a PROTECTED API URL and let Cloudflare do the 302
      // Never construct /cdn-cgi/access/login ourselves.
      const finishUrl = `${API_ORIGIN}/auth/finish?to=${encodeURIComponent(to)}`;

      // Top-level navigation = no CORS/XHR; browser follows Cloudflare redirects
      window.location.replace(finishUrl);
    })();
  </script>
</body>
</html>
