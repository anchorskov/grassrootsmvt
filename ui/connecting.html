<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Connecting…</title>
<style>
  :root { color-scheme: light dark; }
  body { margin:0; display:grid; place-items:center; min-height:100dvh; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .box { text-align:center; padding:2rem; }
  .spin { width:44px; height:44px; border:4px solid transparent; border-top-color: currentColor; border-radius:50%; animation: r .8s linear infinite; margin:0 auto 1rem; }
  @keyframes r { to { transform: rotate(360deg) } }
</style>
<div class="box">
  <div class="spin"></div>
  <h1>Connecting to API…</h1>
  <p>This can take a moment while we verify your Access login.</p>
</div>
<script>
(async () => {
  const cfgRes = await fetch("https://api.grassrootsmvt.org/auth/config", { credentials: "omit", cache: "no-store" });
  const { teamDomain, policyAud } = await cfgRes.json();

  const cleanTeam = String(teamDomain).replace(/^https?:\/\//i, "").replace(/\/+$/,"");

  const to = new URLSearchParams(location.search).get("to")
           || sessionStorage.getItem("access.returnTo")
           || "/";
  const returnTarget = new URL(to, "https://volunteers.grassrootsmvt.org").toString();
  const finishURL = "https://api.grassrootsmvt.org/auth/finish?to=" + encodeURIComponent(returnTarget);

  const primaryLogin = `https://${cleanTeam}/cdn-cgi/access/login/${policyAud}?redirect_url=${encodeURIComponent(finishURL)}`;
  const fallbackLogin = `https://${cleanTeam}/cdn-cgi/access/login?aud=${encodeURIComponent(policyAud)}&redirect_url=${encodeURIComponent(finishURL)}`;

  sessionStorage.setItem("access.returnTo", returnTarget);

  try {
    // HEAD to detect obvious 404s without user-facing hop (opaque in most cases, still safe)
    await fetch(primaryLogin, { method:"HEAD", mode:"no-cors" });
    location.replace(primaryLogin);
  } catch {
    location.replace(fallbackLogin);
  }
})();
</script>
