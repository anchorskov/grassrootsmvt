<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connecting…</title>
  <style>
    html,body{height:100%;margin:0}
    body{display:grid;place-items:center;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#111;background:#fff}
    .card{display:flex;gap:.75rem;align-items:center;padding:1rem 1.25rem;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.05)}
    .spinner{width:16px;height:16px;border:2px solid #e5e7eb;border-top-color:#111;border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .sub{color:#6b7280;font-size:.9rem}
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" aria-hidden="true"></div>
    <div>
      <div><strong>Connecting to API…</strong></div>
      <div class="sub">Verifying Cloudflare Access</div>
    </div>
  </div>
  <script>
  (async () => {
    const uiOrigin  = 'https://volunteers.grassrootsmvt.org';
    const apiOrigin = 'https://api.grassrootsmvt.org';

    // where to send the user back on success
    const to = new URLSearchParams(location.search).get('to') || (uiOrigin + '/');
    const finishUrl = apiOrigin + '/auth/finish?to=' + encodeURIComponent(to);

    // fetch public config (no credentials)
    const res = await fetch(apiOrigin + '/auth/config', { credentials: 'omit' });
    if (!res.ok) { location.href = to; return; }
    const { teamDomain, policyAud } = await res.json();

    // team-domain Access login URL (matches current Access config)
    const loginUrl = `${teamDomain.replace(/\/$/, '')}/cdn-cgi/access/login/${policyAud}?redirect_url=${encodeURIComponent(finishUrl)}`;
    location.replace(loginUrl);
  })().catch(() => { /* best-effort fallback */ location.href = 'https://volunteers.grassrootsmvt.org/'; });
  </script>
</body>
</html>
